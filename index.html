<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <button>Start New Game</button>
    <div id="game">
    </div>
    <div class="score">Number of matches: <span class='score' id="matches">0</span> / <span class="score" id="total"></span></div>
    <div class="score">Number of Tries: <span class='score' id='tries'>0</span></div>

    <div class="score">Time elapsed: <span class="score" id="timer">0</span> Seconds</div>
    <div id="over"></div>
    <hr> 
    <div class="score" id='records'>High Score Records!</div>
    <div class="score">Lowest # of tries: <span class="score" id="highscoreTries"></span></div>
    <div class="score">Fastest time: <span class="score" id="highscoreTime"></span> Seconds</div>

    <script src="script.js"></script>
  </body>
</html>
